<div id="header">
    <h1 class="mat-headline-2 title">Students</h1>
    <button mat-raised-button color="accent" routerLink="./edit-student">Add Student</button>
</div>
<table mat-table [dataSource]="students" id="sessions-table" *ngIf="students">
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row"> {{ row.fullName }} </td>
    </ng-container>
    <ng-container matColumnDef="class">
        <th mat-header-cell *matHeaderCellDef>Class</th>
        <td mat-cell *matCellDef="let row"> {{ getClassDisplayName(row.class) }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="./edit-student/{{row.id}}" class="clickable"></tr>
</table>
