<h1 class="mat-headline-2 title">Classes</h1>

<table mat-table [dataSource]="classes" id="sessions-table" *ngIf="classes">
    <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row"> {{ row.displayName }} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Classes</th>
        <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="./edit-class/{{row.id}}" class="clickable"></tr>
</table>
