<div id="sessions-header">
    <h1 class="mat-headline-2 title">Sessions</h1>
    <button mat-raised-button color="accent" routerLink="edit"> <mat-icon>add</mat-icon> Add Session</button>
</div>
<table mat-table [dataSource]="sessionsData" id="sessions-table">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>
    <ng-container matColumnDef="classes">
        <th mat-header-cell *matHeaderCellDef>Classes</th>
        <td mat-cell *matCellDef="let row"> <ng-container *ngFor="let classNo of row.classes">{{classes[classNo]}},&nbsp;</ng-container> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
